<h4>Signup</h4>
<div class="SignUpContainer">
<form >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="Username" [(ngModel)]="Username" placeholder="Enter email" >
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"  name="password" [(ngModel)]="password"class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    
    <button type="submit" (click)="Signup()" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
  </form>
</div>
