

    <div class="Container-fluid">
        <h2>Firebase Login </h2>
        <div class="LoginContainer">
        <div class="LoginMethods">
        <form >
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="Username" [(ngModel)]="Username" placeholder="Enter email" >
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password"  name="password" [(ngModel)]="password"class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            
            <button type="submit" (click)="Login()" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
          </form>
        </div>
          <div class="LoginMethods">
                
            <button class="btn btn-outline-dark" (click)="LoginGoogle()"  type="button" style="text-transform:none">
                <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                Login with Google
            </button>
          </div>
          <div class="LoginMethods">
            
            <button class="btn btn-primary" (click)="LoginFacebook()"  type="button" style="text-transform:none">
                Login with Facebook
            </button>
          </div>
          <div class="LoginMethods">
            <a href= "/signup" (click)="NavigateToSignup()">Sign up with new User</a>
          </div>
    </div>
    
</div>
